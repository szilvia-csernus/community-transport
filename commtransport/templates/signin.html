{% extends "base.html" %}
{% block content %}

<h3 class="center-align grey-text text-darken-2">Sign In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix teal-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" autocomplete="current-password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign in -->
            <div class="row">
                <button type="submit" class="col s12 btn-large teal">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here?
                    <a href="{{ url_for('register') }}" class="grey-text text-darken-2">Register Account</a>
                </p>
            </div>
        </div>

        </div>
    </form>
</div>



{% endblock %}
