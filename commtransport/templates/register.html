{% extends "base.html" %}
{% block content %}

<h3 class="center-align grey-text text-darken-2">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- name input  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus teal-text prefix"></i>
                    <input id="fullname" name="fullname" type="text" minlength="5" maxlength="50"
                        class="validate" required>
                    <label for="fullname">Full Name</label>
                </div>
            </div>
            <!-- phone input  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-phone-alt teal-text prefix"></i>
                    <input id="phone" name="phone" type="text" minlength="13" maxlength="13"
                         class="validate" required>
                    <label for="phone">Phone Number</label>
                </div>
            </div>
            <!-- address input  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-map-marker-alt teal-text prefix"></i>

                      <!-- <input type="text" placeholder="Address" id="address-input" name="location-input" /> -->
                            
                            <input type="text" placeholder="1st Line of Address" id="location-input" />
                            <!-- <input type="text" placeholder="2nd Line of Address (optional)" />
                            <input type="text" placeholder="City" id="locality-input" />
                            <input type="text" class="half-input" placeholder="Postcode" id="postal_code-input" />
                            <input type="text" placeholder="Country" id="country-input" /> -->

                    
                    <!-- <input id="address" name="address" type="text">
                    <label for="address">Address</label> -->
                </div>
            </div>
            <!-- username input  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus teal-text prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password input  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock teal-text prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" autocomplete="off" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button  -->
            <div class="row">
                <button type="submit" class="col s12 btn-large teal">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

            <!-- link to sign in  -->
            <div class="row">
                <div class="col s12">
                    <p class="left-align">
                        Already registered?
                        <a href="{{ url_for('signin') }}" class="grey-text text-darken-2">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
