{% extends "base.html" %}

<!-- Header elements  -->
{% block left_nav_elements %}
<a href="{{ url_for('confirm_signout', user_id=user.id)}}" aria-label="link to home page">
    <div class="logo left-align my-dark-blue-text">CT&ast; Egham, Surrey</div>
    <div class="left-align my-dark-blue-text">
        <img class="red-car-small" src="{{ url_for('static', filename='assets/new-red-car.svg')}}" alt="red car">
        <em>Signed in as: <strong>{{user.fullname}} </strong></em>
    </div>
</a>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
        <div class="card-panel">
            <!-- Confirmation text  -->
            <div class="row">
                <div class="col s12 center-align">
                    <p>Are you sure you want to sign out and return to home page?</p>
                </div>
            </div>
            <!-- Cancel & Delete Buttons  -->
            <div class="row">
                <a href="{{ request.referrer }}"
                    class="col s12 btn my-white-blue-btn">Cancel</a>
            </div>
            <div class="row">
                <a href="{{ url_for('signout') }}"
                    class="col s12 btn danger-btn">Sign Out</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
